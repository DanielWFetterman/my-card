<!doctype html>
<html lang="en">

<div class="wrapper">

  <button class="dup-btn"> Duplicate </button>
  <button class="change-name-btn"> Change Name </button>
  <button class="change-color-btn"> Change Color </button>
  <button class="del-btn"> Delete </button>


  <div class="card">

    <title>This card has a button and a image</title>
    
    <p>The image is a meme and says "I know HTML How to meet ladies"</p>
    
    <img id="HTML img" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/i-know-html-how-to-meet-ladies-funny-web-designer-print-noirty-designs.jpg" alt="HTML is fun"/>

      <a href="http://hax.psu.edu" target="http://hax.psu.edu">
        <button class="button"> Details </button> 
      </a>  

  </div>


</div>


<head>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }

    .card { 
      border-style: solid;
      border-width: 3px;
      border-color: black;
      border-radius: 10px;
      width: 450px;
    }
    .card img {
      margin: 25px;
      width: 300px;
      height: auto;
    }

    .wrapper button {
      align-items: flex;
      font-size: 24px;
      color: rgb(14, 29, 247);
      background-color: white;
      margin: 24px;
    }
    .wrapper button:hover , button:focus {
      color: white;
      background-color: black;
    }

    .card p {
      font-size: 30px;
      margin: 25px;
    }
  </style>

  <script> 

    //duplicate works
    document.querySelector('.dup-btn').addEventListener('click', function(e) {
      const cardToClone = document.querySelector('.card').cloneNode(true);
      document.body.appendChild(cardToClone);
    });

    //delete broken
    document.querySelector('.del-btn').addEventListener('click', function(e) {
    let wantsTo = confirm("Are you sure?");
    if (wantsTo) {
      if (document.querySelector('.wrapper:last-child') !== document.querySelector('.wrapper')) {
        document.querySelector('.card:last-child').remove();      
      }
      else {
        alert("Cannot original last card");
      }
    }
    });

    const card = document.querySelector('.card');
        let backgroundColor = false;
    document.querySelector('.change-color-btn').addEventListener('click', function(e) {
            if (backgroundColor) {
                card.style.backgroundColor = 'blue';
            } else {
                card.style.backgroundColor = 'green';
            }
            backgroundColor = !backgroundColor;
        });


    //change name btn
    document.querySelector('.change-name-btn').addEventListener('click', function(e) {
      let name = "Something else";
        if (name) {
         document.querySelector('.card p').innerText = name;
         }
      });

      





  </script> 
  <title>my-card</title>
</head>

<body>
  <my-card></my-card>

  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
